<html>
  <head>
    <title>My first X3DOM page</title>
    <link rel="stylesheet" type="text/css"
          href="x3dom.css">
    </link>
    <script type="text/javascript"
            src="x3dom.js">
    </script>
  
  
  <script>
//alert('???');
  
  
  </script>
  
  
  </head>
  <body>
    
    
    <x3d width="100%" height="100%">
  <scene>
    
    
    <viewpoint position="0 0 -2" orientation="0 0 -0 0" nearclippingplane="-1" farclippingplane="-1" fieldofview="0.785398" centerofrotation="0,0,0" znear="-1" zfar="-1"></viewpoint>
     
    
    <appearance>
          <material diffuseColor='yellow' transparency='0.5'></material>
        </appearance>
    
    
    <inline namespacename="KEY" mapdeftoid="true" url="key.x3d" render="true" visible="true" bboxcenter="0,0,0" bboxsize="1000,1000,1000" load="true">
    <NavigationInfo headlight="false" visibilityLimit="0.0" type="EXAMINE, ANY" avatarSize="0.25, 1.75, 0.75" typeParams="-0.4,60,0.05,2.8" explorationMode="all" walkDamping="2" speed="1" transitionTime="1" transitionType="LINEAR "></NavigationInfo><Background DEF="WO_World" groundColor="0.8 0.8 0.8" skyColor="0.8 0.8 0.8" groundAngle="" skyAngle="" backUrl="" bottomUrl="" frontUrl="" leftUrl="" rightUrl="" topUrl="" id="keylostkeyfound"></Background>
   
              
              
              
       <transform translation="-2 0 0">
      <shape>
        <appearance>
          <material diffuseColor='red' transparency='0.5'></material>
        </appearance>
        <box></box>
      </shape>
    </transform>
    <transform translation="2 0 0">
      <shape>
        <appearance>
          <material diffuseColor='blue' transparency='0.5'></material>
        </appearance>
        <sphere></sphere>
      </shape>
    </transform>
  </scene>
</x3d>
    
    
  </body>
</html>
